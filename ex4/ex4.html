<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Validation</title>
    <style>
        body {
            background-color: aqua;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            display: block;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        .element {
            margin: 10px;
        }
        .container {
            background-color: azure;
            width: 400px;
            border-radius: 10%;
            padding: 20px;
        }
        .container:hover {
            box-shadow: 4px 4px rgba(104, 104, 104, 0.3);
            cursor: pointer;
        }
        .main {
            display: flex;
            justify-content: center;
            margin-top: 5%;
        }
        .submit {
            border: none;
            background-color: violet;
            color: aliceblue;
            border-radius: 40px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        .submit:hover {
            box-shadow: 2px 2px rgba(104, 104, 104, 0.3);
        }
    </style>
</head>
<body>

<div class="main">
    <form id="loginForm" class="container">
        <h1>Login Form</h1>
        <div class="element">
            <label>Name</label>
            <input type="text" id="name">
        </div>
        <div class="element">
            <label>E-mail</label>
            <input type="email" id="email">
        </div>
        <div class="element">
            <label>Ph No</label>
            <input type="tel" id="phone">
        </div>
        <div class="element">
            <label>Credit Card No</label>
            <input type="number" id="creditCard">
        </div>
        <div class="element">
            <label>Password</label>
            <input type="password" id="password">
        </div>
        <div class="element">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword">
        </div>
        <div class="element">
            <input type="submit" class="submit" value="Submit">
        </div>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let creditCard = document.getElementById("creditCard").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        if (!name || !email || !phone || !creditCard || !password || !confirmPassword) {
            alert("All fields are required!");
            return;
        }

        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        let phonepattern = /^[6-9]\d{9}$/;
        if (!phonepattern.test(phone)) {
            alert("Phone number must start with 6-9 and be exactly 10 digits.");
            return;
        }

        let creditCardpattern = /^\d{16}$/;
        if (!creditCardpattern.test(creditCard)) {
            alert("Credit card number must be exactly 16 digits.");
            return;
        }

        let passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (!passwordPattern.test(password)) {
            alert("Password must be at least 8 characters long, include uppercase, lowercase, number, and special character.");
            return;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        alert("Form submitted successfully!");
    });
</script>

</body>
</html>
