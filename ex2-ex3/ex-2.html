<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanjay's Grocery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #ffffff;
            background: linear-gradient(to right, #35d2fe, #e44eff,#d900ff);
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 20px;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
              
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        video {
            display: block;
            margin: 0 auto 30px auto;
            width: 90%;
            max-width: 700px;
            border-radius: 8px;
            border: 2px solid #ccc;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .images img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #333;
            transition: transform 0.3s;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        footer button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .images img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
